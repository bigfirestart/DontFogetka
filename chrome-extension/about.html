<!DOCTYPE html>
<html>
    <head>
        <title>About</title>
        <meta charset="UTF-8" />
        <style>
            body {
                margin: 0;
                min-width: 400px;
                background-color: #fafafa;
                text-align: center;
            }

            .item-block {
                margin: 0.5em;
            }

            .item-block:not(:first-child) {
                padding: 5px;
                border-bottom: 1px solid darkgray;
            }

            .gray-style {
                color: darkgray;
            }

            .invisible {
                display: none;
            }

            .flight-item:not(:last-child) {
                border-bottom: 1px solid darkgray;
            }

            .flight-item > a {
                margin: 0 1em;
            }

            .destin, .depart {
                display: inline-block;
            }

            .depart::after {
                content: '=>';
                margin: 0 1em
            }

            .flight-item {
                text-align: left;
                display: flex;
                flex-direction: row;
            }

            .date-to::before {
                content: "Туда: "
            }

            .date-from::before {
                content: "Обратно: "
            }

            form {
                text-align: left;
            }

            .btn {
                padding: 0.2em;
                background-color: rgb(0, 105, 224);
                color: azure;
                font-size: 1em;
                text-align: center;
                margin-left: 2rem;
                margin-top: 0.3rem;
                border-radius: 5px;
                cursor: pointer;
                user-select: none;
            }



        </style>
        <script src="scripts/popup.js"></script>
        <script src="scripts/jquery-3.4.1.min.js"></script>
        <script src="scripts/about.js"></script>
    </head>
    <body>

        <div>
            <img src="resources/icon-extend-2.svg" alt="icon" />
        </div>

        <div id="saved-flights" class="item-block">
            <p id="no-trips-msg" class="invisible"><span class="gray-style">Поездки не запланированы.
            <br/>Начните свое путешествие вместе с сайтом <a href="https://www.aviasales.ru/search/">Aviasales</a>.</span></p>    

            <div id="flights-list">
                
            </div>
        </div>

        <div id="trip-info" class="item-block invisible">
            <h2>Информация о путешествии</h2>
            <div class="depart" id="depart-info"></div>
            <div class="destin" id="destin-info"></div>

            <div class="date-to" id="date-to-info"></div>
            <div class="date-from" id="date-from-info"></div>

            <h3>Вид путешествия</h3>
            <label for="skiing">skiing</label>
            <input type="checkbox" name="tag" id="skiing" value="skiing" />

            <label for="run">run</label>
            <input type="checkbox" name="tag" id="run" value="run"/>

            <label for="beach">beach</label>
            <input type="checkbox" name="tag" id="beach" value="beach"/>

            <label for="business">business</label>
            <input type="checkbox" name="tag" id="business" value="work" />
        </div>
    
        <div id="pass-info" class="item-block invisible">
            <h2>Информация о пассажирах</h2>
            <div id="pass-container"></div>
            <div id="add-pass-btn">Добавить пассажира</div>
        </div>
        <button class="invisible" id="done-btn">Готово</button>
        <button class="invisible" id="cancel-btn">Отмена</button> 
        
        <form id="pass-proto" class="invisible">
            <div class="form-group">
                <label for="pass-name-id">Имя</label>
                <input required id="pass-name-id" type="text" name="pass-name" placeholder="Имя пассажира"/>
            </div>

            <div>
                <div id="del-pass-btn"></div>

                <label for="male">Муж</label>
                <input checked type="radio" id="male" name="sex" value="M"/>

                <label for="female">Жен</label>
                <input type="radio" id="female" name="sex" value="F"/>
            </div>

            <div>
                <label for="female">Взрослый</label>
                <input checked type="radio" id="adult" name="age" value="adult"/>

                <label for="child">Ребенок</label>
                <input type="radio" id="child" name="age" value="child"/>
            </div>
        </form>
    </body>
</html>
