<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html>
<head>
	<title>Edit your trip!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/buefy.min.css">
  <link rel="stylesheet" href="styles/bulma.min.css">
  <link rel="stylesheet" href="styles/materialdesignicons.min.css">
  <link rel="stylesheet" href="fonts/materialdesignicons-webfont.woff2">

  <script src="scripts/jquery-3.4.1.min.js"></script>
  <script src="scripts/vue.js"></script>
  <script src="scripts/buefy.min.js"></script>

  <script src="scripts/predictions.js"></script>
</head>
<body>
    <div id="app">
        <b-loading :active.sync="isLoading"></b-loading>
        <div class="container">
            <div class="columns">
                <div class="column is-8 is-offset-2">
                    <b-menu>
                        <b-menu-list label="Одежда">
                            <b-menu-item icon="information-outline" label="Info"></b-menu-item>
                            <b-menu-item
                                icon="settings"
                                :active="true"
                                :expanded="isActive"
                                @click="isActive = !isActive">
                                <template slot="label" slot-scope="props">
                                    Administrator
                                    <b-icon
                                        class="is-pulled-right"
                                        :icon="props.expanded ? 'menu-down' : 'menu-up'">
                                    </b-icon>
                                </template>
                                <b-menu-item icon="account" label="Users"></b-menu-item>
                                <b-menu-item icon="cellphone-link">
                                    <template slot="label" slot-scope="props">
                                        Devices
                                        <b-dropdown aria-role="list" class="is-pulled-right" position="is-bottom-left">
                                        <b-icon icon="dots-vertical" slot="trigger"></b-icon>
                                            <b-dropdown-item aria-role="listitem">Action</b-dropdown-item>
                                            <b-dropdown-item aria-role="listitem">Another action</b-dropdown-item>
                                            <b-dropdown-item aria-role="listitem">Something else</b-dropdown-item>
                                        </b-dropdown>
                                    </template>
                                </b-menu-item>
                                <b-menu-item icon="cash-multiple" label="Payments" disabled></b-menu-item>
                            </b-menu-item>
                            <b-menu-item icon="account" label="My Account">
                                <b-menu-item label="Account data"></b-menu-item>
                                <b-menu-item label="Addresses"></b-menu-item>
                            </b-menu-item>
                        </b-menu-list>
                        <b-menu-list>
                            <b-menu-item
                                label="Expo"
                                icon="link"
                                tag="router-link"
                                target="_blank"
                                to="/expo">
                            </b-menu-item>
                        </b-menu-list>
                        <b-menu-list label="Actions">
                            <b-menu-item label="Logout"></b-menu-item>
                        </b-menu-list>
                    </b-menu>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
